{% extends "base.html" %}
 
{% block title %}
{{ column.title }}
{% endblock title %}
 

{% block content %}
<p>分类名称：{{ column.name }}</p>
分类简介：{{ column.intro }}

帖子列表：
<ul>
    {% for article in column.article_set.all %}
        <li>
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
